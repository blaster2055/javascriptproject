<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="todo.css">
    </head>
    <body onload="affiche()">
        <div class="container">
            <div class="row">
                <div class="offset-3 col-sm-6">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="nom"
                            placeholder="Tapper le nom ici">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="prenom"
                            class="visually-hidden" placeholder="Tapper le prénom ici">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="age"
                            placeholder="Tapper l'age ici">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" onclick="insertableau()"                           
                            class="btn btn-success" id="isert" > 
                           <i class="fas fa-save"></i> Insert
                        </button>
                        <button type="button" onclick="update()" 
                            class="btn 
                            btn-info text-white" id="modif"> 
                            <i class="fas fa-save"></i> Modifier 
                        </button>
                        <button type="reset"  class="btn
                            btn-secondary">
                            <i class="fas fa-arrow-left"></i> Vider
                        </button>
                    </div>
                </div>
                <div class="col-sm-12">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Nom</th>
                                <th scope="col">Prénom</th>
                                <th scope="col">Age</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="montableau">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Javascript section -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
            integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
        <script src="todolist.js"></script>
    </body>
</html>
